<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maze Solver</h1>
        <p>This page is designed to solve a maze using a variety of different algorithms.</p>
        <fieldset>
            <legend>Select your maze solving method:</legend>
            <div>
                <input type="radio" id="bfs" name="solveMethod" value="bfsSolve" />
                <label for="bfs">BFS</label>
                <input type="radio" id="dfs" name="solveMethod" value="dfsSolve" />
                <label for="dfs">DFS</label>
            </div>
            <div>
                <button type="button" id="solveMaze">Solve</button>
            </div>
        </fieldset>
    </header>
    <button id="generateMaze">Generate Maze</button>
    <div>
        <button id="changeStart">Set Start Point</button>
        <button id="changeEnd">Set End Point</button>
    </div>
    <p id="mazeStatus">test</p>
    <canvas id="mazeCanvas"></canvas>
    <script src="mazeGenerator.js"></script>
    <script src="mazeSolver.js"></script>
</body>
</html>
