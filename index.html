<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Magwood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskbar">
        <div class="start-menu-btn">
            <button id="startButton" class="start-btn">⊞ start</button>
            <div id="startMenu" class="start-menu">
                <p><a>Lorem Ipsum</a>Test</p>
                <button class="program-btn">Maze Solver</button>
            </div>
        </div>
        <div class="quick-launch">
            <button class="icon">📁</button>
            <button class="icon">🌐</button>
        </div>
        <div class="taskbar-items">
            <div class="task-item">My Computer</div>
            <div class="task-item">Internet Explorer</div>
            <div class="task-item">Word</div>
        </div>
        <div class="system-tray">
            <div class="clock">3:00 PM</div>
            <div class="tray-icon">🔊</div>
            <div class="tray-icon">📶</div>
            <div class="tray-icon">🔋</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
