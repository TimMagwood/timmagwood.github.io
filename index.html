<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Magwood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/clippy.js@1.0.0"></script>
</head>
<body>
    <div id="desktop">
        <div class="desktop-icon">
            <img src="./images/MazeSolver.JPG" width="70" height="70" ondblclick="openMazeSolver()">
            <p>Maze Solver</p>
        </div>
    </div>
    <div class="taskbar">
        <button id="startButton" class="start-btn">⊞ start</button>
        <div id="startMenu" class="start-menu">
            <a>Lorem Ipsum</a>
            <button id="mazeSolverButton">Maze Solver</button>
        </div>
        <div class="quick-launch">
            <button class="icon">📁</button>
            <button class="icon">🌐</button>
        </div>
        <div class="taskbar-items">
            <div class="task-item">My Computer</div>
            <div class="task-item">Internet Explorer</div>
            <div class="task-item">Word</div>
        </div>
        <div class="system-tray">
            <div class="clock">3:00 PM</div>
            <div class="tray-icon">🔊</div>
            <div class="tray-icon">📶</div>
            <div class="tray-icon">🔋</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
